<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EcoMarker · Registro</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header class="site-header">
    <a class="logo" href="index.html">EcoConecta <span>SV</span></a>
    <nav id="nav" class="nav">
      <button class="nav-toggle" aria-expanded="false" aria-controls="menu">☰</button>
      <ul id="menu" class="menu">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="productos.html">Productos</a></li>
        <li><a href="registro.html" aria-current="page">Registro</a></li>
        <li><a href="contacto.html">Contacto</a></li>
        <li><button id="cartBtn" class="btn-link" aria-label="Carrito"><span>Carrito</span><span id="cartCount" class="badge">0</span></button></li>
        <li><button id="themeToggle" class="btn-link" aria-label="Cambiar tema">color</button></li>
      </ul>
    </nav>
  </header>

  <main class="wrapper narrow">
    <h1>Crea tu cuenta</h1>
    <form id="formRegister" class="form card" novalidate>
      <label>Nombre completo
        <input name="name" required minlength="3" autocomplete="name" />
        <span class="error"></span>
      </label>
      <label>Correo electrónico
        <input type="email" name="email" required autocomplete="email" />
        <span class="error"></span>
      </label>
      <label>Contraseña
        <input type="password" name="password" required minlength="6" />
        <span class="error"></span>
      </label>
      <label>Confirmar contraseña
        <input type="password" name="password2" required minlength="6" />
        <span class="error"></span>
      </label>
      <button class="btn" type="submit">Registrarme</button>
      <p class="helper">Al registrarte aceptas nuestra <a href="#">política de privacidad</a>.</p>
    </form>
  </main>

  <footer class="site-footer">
    <p>© <span id="year"></span> EcoMarker</p>
  </footer>

  <dialog id="cartDialog">
    <form method="dialog" class="cart-panel">
      <header class="cart-header">
        <h2>Carrito</h2>
        <button id="cartClose" class="btn ghost" value="cancel">Cerrar</button>
      </header>
      <div id="cartItems" class="cart-items" aria-live="polite"></div>
      <footer class="cart-footer">
        <div class="cart-total">Total: <strong id="cartTotal">$0.00</strong></div>
        <div class="cart-actions">
          <button id="cartClear" class="btn ghost" type="button">Vaciar</button>
          <button class="btn" type="submit">Pagar (demo)</button>
        </div>
      </footer>
    </form>
  </dialog>

</body>
</html>
